<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
            position: relative;
        }

        .header, .footer {
            width: 100%;
            background: #111;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
        }

        .header {
            top: 0;
        }

        .footer {
            bottom: 0;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            margin-top: 60px;
        }

        .password-box {
            font-size: 20px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #555;
            border-radius: 5px;
            background: #444;
            min-width: 250px;
            text-align: center;
            color: white;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            user-select: none; /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ */
            outline: none; /* ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ */
        }

        .generate-btn { background-color: #007bff; }
        .copy-btn { background-color: green; }

        .three-dot-btn {
            background: none;
            border: none;
            font-size: 26px;
            cursor: pointer;
            color: white;
            user-select: none; /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ */
        }

        .saved-passwords-container {
            background: #333;
            padding: 10px;
            width: 100%;
            max-width: 350px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
            position: relative;
        }

        .saved-passwords-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .hide-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .saved-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        .popup-menu {
            display: none;
            position: absolute;
            top: -50px;
            right: 10px;
            background: #555;
            padding: 5px;
            border-radius: 5px;
        }

        .popup-menu button {
            display: block;
            width: 100%;
            margin: 2px 0;
            background: #777;
            color: white;
        }

        .copy-message {
            position: fixed;
            bottom: 50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="header">üîë Password Generator</div>

    <div class="container">
        <h2>üîí Generate a Secure Password</h2>
        <div class="password-box" id="password">Click Generate</div>
        <div class="buttons">
            <button class="generate-btn" onclick="generatePassword()">Generate</button>
            <button class="copy-btn" onclick="copyText()">Copy</button>
        </div>
    </div>

    <div class="saved-passwords-container">
        <div class="saved-passwords-header">
            <h3>Saved Passwords</h3>
            <button class="hide-btn" onclick="toggleHide()">üëÅ</button>
        </div>
        <div class="saved-passwords" id="savedPasswords"></div>
    </div>

    <div class="copy-message" id="copyMessage"></div>

    <div class="footer">¬© 2025 Password Generator</div>

    <script>
        let hidePasswords = false;

        document.addEventListener("DOMContentLoaded", loadSavedPasswords);

        function generatePassword() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 12; i > 0; i--) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password").textContent = password;
        }

        function copyText() {
            let password = document.getElementById("password").textContent;
            if (password === "Click Generate") return;

            navigator.clipboard.writeText(password).then(() => {
                showCopyMessage(password);
                savePassword(password);
            });
        }

        function savePassword(password) {
            let storedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
            if (!storedPasswords.includes(password)) {
                storedPasswords.push(password);
                localStorage.setItem("passwords", JSON.stringify(storedPasswords));
            }
            loadSavedPasswords();
        }

        function loadSavedPasswords() {
            let savedPasswords = document.getElementById("savedPasswords");
            savedPasswords.innerHTML = "";
            let storedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];

            storedPasswords.forEach(password => {
                let div = document.createElement("div");
                div.classList.add("saved-password");
                div.innerHTML = `
                    <span class="pass-text">${hidePasswords ? "‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè" : password}</span>
                    <button class="three-dot-btn" onclick="togglePopupMenu(this)">‚ãÆ</button>
                    <div class="popup-menu">
                        <button onclick="copyTextFromSaved('${password}')">Copy</button>
                        <button onclick="deletePassword('${password}', this)">Delete</button>
                    </div>
                `;
                savedPasswords.appendChild(div);
            });
        }

        function copyTextFromSaved(password) {
            navigator.clipboard.writeText(password).then(() => {
                showCopyMessage(password);
            });
        }

        function deletePassword(password, button) {
            let storedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
            storedPasswords = storedPasswords.filter(pass => pass !== password);
            localStorage.setItem("passwords", JSON.stringify(storedPasswords));
            button.closest(".saved-password").remove();
        }

        function togglePopupMenu(button) {
            let popupMenu = button.nextElementSibling;
            popupMenu.style.display = popupMenu.style.display === "block" ? "none" : "block";
        }

        function toggleHide() {
            hidePasswords = !hidePasswords;
            loadSavedPasswords();
        }

        function showCopyMessage(password) {
            let messageBox = document.getElementById("copyMessage");
            messageBox.innerHTML = `üîë ${password} is Copied!`;
            messageBox.style.display = "block";

            setTimeout(() => {
                messageBox.style.display = "none";
            }, 1500);
        }

    </script>

</body>
</html>
