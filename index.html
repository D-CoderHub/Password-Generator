<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .generate-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            margin-left: 10px;
        }
        .password-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            background: #222;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .saved-passwords {
            background: #444;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Password Generator</h1>
    
    <div class="container">
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
        <div class="password-box" id="password-box">Your Password</div>
    </div>

    <div class="saved-passwords">
        <h2>Saved Passwords</h2>
        <ul id="password-list"></ul>
    </div>

    <div class="popup" id="copy-popup">Copied Password</div>

    <script>
        let currentPassword = ""; // সর্বদা লাস্ট পাসওয়ার্ড সংরক্ষণ করবে
        let savedPasswords = []; // সেভ করা পাসওয়ার্ড লিস্ট

        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password-box").innerText = password;
            currentPassword = password; // লাস্ট পাসওয়ার্ড সংরক্ষণ করা হচ্ছে
        }

        function copyPassword() {
            if (currentPassword) {
                navigator.clipboard.writeText(currentPassword);

                // যদি পাসওয়ার্ড লিস্টে না থাকে তাহলে অ্যাড করো
                if (!savedPasswords.includes(currentPassword)) {
                    savePassword(currentPassword);
                }

                // Show popup
                const popup = document.getElementById("copy-popup");
                popup.style.display = "block";
                setTimeout(() => { popup.style.display = "none"; }, 1500);
            }
        }

        function savePassword(password) {
            savedPasswords.push(password); // সেভ লিস্টে যোগ হচ্ছে
            updateSavedPasswords();
        }

        function updateSavedPasswords() {
            const list = document.getElementById("password-list");
            list.innerHTML = ""; // আগের সব মুছে ফেলা হচ্ছে
            savedPasswords.forEach((password, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `${password} <button class="delete-btn" onclick="deletePassword(${index})">Delete</button>`;
                list.appendChild(listItem);
            });
        }

        function deletePassword(index) {
            savedPasswords.splice(index, 1); // লিস্ট থেকে ডিলিট করা হচ্ছে
            updateSavedPasswords();
        }
    </script>

</body>
</html>
